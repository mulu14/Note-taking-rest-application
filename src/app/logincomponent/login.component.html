<form (ngSubmit)="login()" #form="ngForm">
  <div class="form-group">
   <label for="inputusername">username</label>
    <input type="text" class="form-control" id="usernamelogin" #nameCtrol="ngModel" name="name" [(ngModel)]="currentUser.username" required>
    <span class="help-block alert-alert-danger"  *ngIf="nameCtrol.invalid && nameCtrol.touched"> User name required</span>
  </div>
  <div class="form-group">
    <label for="inputPassword"> Password</label>
    <input type="password" class="form-control" id="Password" #passwordCtrl="ngModel"name="password" [(ngModel)]="currentUser.password" required>
    <span class="help-block" *ngIf="passwordCtrl.invalid && passwordCtrl.touched" > Password required</span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
